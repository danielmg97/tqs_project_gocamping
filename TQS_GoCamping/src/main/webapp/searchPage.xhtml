<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Go Camping</title>
    </h:head>
    <h:body style="background-image: url('https://www.obaoba.com.br/contentFiles/system/pictures/2016/3/299567/original/acampamento1.jpg'); background-repeat: no-repeat; background-attachment: fixed; background-size: cover; align-content: center">
        <div style="width:100%; height:10%">
            <h:form>
                <p:menubar>
                    <p:menuitem value="Home" url=""/>
                    <p:menuitem value="About" url=""/>
                    <f:facet name="options">
                        <p:outputLabel value="GoCamping &nbsp;&nbsp;" style="font-size: 23px;"/>
                        <span/>
                    </f:facet>
                </p:menubar>
            </h:form>
        </div>
        <div style="margin: 0 auto; width:80%;">
            <h:form id="form" style="margin-top: 5%;">
                <p:dataList value="#{CampingManagedBean.places}" var="Place" type="unordered" itemType="none" paginator="true" rows="10" styleClass="paginated">
                    <f:facet name="header">
                        Results
                    </f:facet>
                    <p:commandLink update="" oncomplete="" title="View Detail" styleClass="ui-icon ui-icon-search" style="float:left;margin-right:10px">
                        <f:setPropertyActionListener value="#{Place}" target="#{CampingManagedBean.selectedPlace}" />
                        <h:outputText value="&nbsp;&nbsp;#{Place.name} #{Place.id}" />
                    </p:commandLink>
                    <img src="#{Place.pic}" alt="" width="55" height="50"/>
                    <h:outputText value="&nbsp;&nbsp;#{Place.name}, #{Place.id}, " style="display:inline-block"/>
                </p:dataList>
            </h:form>
        </div>
    </h:body>
</html>
