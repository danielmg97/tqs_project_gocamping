<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Go Camping</title>
    </h:head>
    <h:body style="background-image: url('https://www.obaoba.com.br/contentFiles/system/pictures/2016/3/299567/original/acampamento1.jpg'); background-repeat: no-repeat; background-attachment: fixed; background-size: cover; align-content: center">
        <div style="width:100%; height:10%">
            <h:form>
                <p:menubar>
                    <p:menuitem value="Home" url="index.xhtml"/>
                    <p:menuitem value="Sign In" url="signIn.xhtml"/>
                    <p:menuitem value="Sign Up" url="signUp.xhtml"/>
                    <f:facet name="options">
                        <p:outputLabel value="GoCamping &nbsp;&nbsp;" style="font-size: 23px;"/>
                        <span/>
                    </f:facet>
                </p:menubar>
            </h:form>
        </div>
        <div align="center" style="margin-top: 20%;">
            <h:form>
                <p:panel style="margin-left: 5%; margin-right: 5%; height:20%; background-color:#e8e8e8;">
                    <p:inputText value="#{CampingManagedBean.destination}" placeholder="Destination"/>
                    <p:calendar value="#{CampingManagedBean.arrivalDate}" placeholder="Arrival Date" style="margin-left: 10px;"/>
                    <p:calendar value="#{CampingManagedBean.leavingDate}" placeholder="Leaving Date" style="margin-left: 10px;"/>
                    <p:selectOneMenu value="#{CampingManagedBean.type}" style="width:150px; margin-left: 10px;">
                        <f:selectItem itemLabel="Tipo"/>
                        <f:selectItems value="#{CampingManagedBean.types}"/>
                    </p:selectOneMenu>
                    <p:inputNumber value="#{CampingManagedBean.people}" style="width:10px; margin-left: 10px;" placeholder="People" padControl="false"/>
                    <p:commandButton action = "#{CampingManagedBean.moveToSearchPage}" value="Search" style="margin-left: 10px;"/>
                </p:panel>
            </h:form>
        </div>
    </h:body>
</html>
