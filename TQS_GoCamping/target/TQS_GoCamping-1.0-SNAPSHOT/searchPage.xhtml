<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Go Camping</title>
    </h:head>
    <h:body style="background-image: url('https://www.obaoba.com.br/contentFiles/system/pictures/2016/3/299567/original/acampamento1.jpg'); background-repeat: no-repeat; background-attachment: fixed; background-size: cover; align-content: center">
        <div style="width:100%; height:10%">
            <h:form>
                <p:menubar>
                    <p:menuitem value="Home" url=""/>
                    <p:menuitem value="Sign In" url=""/>
                    <p:menuitem value="Sign Up" url=""/>
                    <f:facet name="options">
                        <p:outputLabel value="GoCamping &nbsp;&nbsp;" style="font-size: 23px;"/>
                        <span/>
                    </f:facet>
                </p:menubar>
            </h:form>
        </div>
        <div style="margin: 0 auto; width:80%;">
            <h:form id="form" style="margin-top: 5%;">
                <p:dataList value="#{CampingManagedBean.results}" var="Place" type="unordered" itemType="none" paginator="true" rows="10" styleClass="paginated">
                    <f:facet name="header">
                        Results
                    </f:facet>
                    <p:commandLink update="" oncomplete="" title="View Detail" styleClass="ui-icon ui-icon-search" style="float:left;margin-right:10px">
                        <f:setPropertyActionListener value="#{Place}" target="#{CampingManagedBean.selectedPlace}" />
                    </p:commandLink>
                    <img src="#{Place.pic}" style="margin-right: 50px; float: left;" alt="" width="200" height="150"/>
                    <h:outputText value="Type: #{Place.name}" style="display:inline-block"/>
                    <br/>
                    <h:outputText value="Capacity: #{Place.capacity}" style="display:inline-block;"/>
                    <br/>
                    <h:outputText value="Description: #{Place.description}" style="display:inline-block;  width:40%;"/>
                    <br/>
                    <h:outputText value="Price: #{Place.price}" style="display:inline-block"/>
                    <br/>
                    <br/>
                </p:dataList>
            </h:form>
        </div>
    </h:body>
</html>
